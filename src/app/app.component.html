<md-sidenav-container class="demo-root" fullscreen>
  <md-sidenav #start>
    <md-nav-list>
      <a *ngFor="let navItem of navItems" md-list-item (click)="start.close()" [routerLink]="[navItem.route]">
        {{navItem.name}}
      </a>

      <hr>
    </md-nav-list>
    <button md-button (click)="start.close()">CLOSE</button>
  </md-sidenav>
  <div>
    <md-toolbar color="primary">
      <button md-icon-button (click)="start.open()">
        <md-icon class="md-24" >menu</md-icon>
      </button>
      <div class="demo-toolbar">
        <h1>Angular Material Demos</h1>
      </div>
    </md-toolbar>
    <div #root="$implicit" dir="ltr" class="demo-content">
      <router-outlet></router-outlet>
    </div>
    <footer>
      <h2>Routing info</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Start</th>
          <th>End</th>
          <th>Interval</th>
        </tr>
        <tr *ngFor="let interval of routeIntervals">
          <td>{{interval.name}}</td>
          <td>{{interval.startTimeStamp | date}}</td>
          <td>{{interval.endTimeStamp | date}}</td>
          <td>{{interval.interval}} s</td>
        </tr>
      </table>
    </footer>
  </div>
</md-sidenav-container>
